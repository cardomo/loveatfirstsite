<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .total {
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Billing Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (UTR)</th>
                <th>Quantity / Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Outer Palace</td>
                <td>10</td>
                <td><input type="number" id="outerPalace" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Inner Palace 1</td>
                <td>15</td>
                <td><input type="number" id="inner1" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Inner Palace 2</td>
                <td>15</td>
                <td><input type="number" id="inner2" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Inner Palace 3</td>
                <td>15</td>
                <td><input type="number" id="inner3" value="0" min="0"></td>
            </tr>
            <tr>
                <td>All Palaces</td>
                <td>25</td>
                <td><input type="number" id="allPalaces" value="0" min="0"></td>
            </tr>
            <tr>
                <td>VIP Pass</td>
                <td>35</td>
                <td><input type="number" id="vipPass" value="0" min="0"></td>
            </tr>
            <tr>
                <td>VIP Pass+</td>
                <td>40</td>
                <td><input type="number" id="vipPlus" value="0" min="0"></td>
            </tr>
            <tr>
                <td>VIP Pass Recharge</td>
                <td>-</td>
                <td><input type="number" id="vipRecharge" value="0" min="0"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculateTotal()">Calculate Total</button>

    <div class="total" id="totalAmount">Total: 0 UTR</div>

    <script>
        function calculateTotal() {
            const outerPrice = 10;
            const innerPrice = 15;
            const allPalacesPrice = 25;
            const vipPassPrice = 35;
            const vipPlusPrice = 40;
            const taxCharges = 1;

            const outerQty = parseInt(document.getElementById("outerPalace").value) || 0;
            const inner1Qty = parseInt(document.getElementById("inner1").value) || 0;
            const inner2Qty = parseInt(document.getElementById("inner2").value) || 0;
            const inner3Qty = parseInt(document.getElementById("inner3").value) || 0;
            const allPalacesQty = parseInt(document.getElementById("allPalaces").value) || 0;
            const vipQty = parseInt(document.getElementById("vipPass").value) || 0;
            const vipPlusQty = parseInt(document.getElementById("vipPlus").value) || 0;
            const vipRecharge = parseInt(document.getElementById("vipRecharge").value) || 0;

            const total = 
                (outerQty * outerPrice) +
                (inner1Qty * innerPrice) +
                (inner2Qty * innerPrice) +
                (inner3Qty * innerPrice) +
                (allPalacesQty * allPalacesPrice) +
                (vipQty * vipPassPrice) +
                (vipPlusQty * vipPlusPrice) +
                vipRecharge +
                taxCharges;

            document.getElementById("totalAmount").innerText = `Total: ${total} UTR (including 1 UTR charges)`;
        }
    </script>
</body>
</html>
