<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Billing</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .buttons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    button.item-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button.item-btn:hover {
        background-color: #45a049;
    }
    .bill {
        margin-top: 20px;
        background-color: #fff;
        padding: 15px;
        display: inline-block;
        border-radius: 10px;
        min-width: 300px;
    }
    .bill-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
    }
    button.action-btn {
        margin: 10px 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button.action-btn:hover {
        background-color: #0b7dda;
    }
    input[type="number"] {
        width: 80px;
        padding: 5px;
        margin-left: 10px;
    }
</style>
</head>
<body>
<h1>Ticket Billing</h1>

<div class="buttons-container">
    <button class="item-btn" onclick="addItem('Outer Palace', 10)">Outer Palace (10 UTR)</button>
    <button class="item-btn" onclick="addItem('Inner Palace 1', 15)">Inner Palace 1 (15 UTR)</button>
    <button class="item-btn" onclick="addItem('Inner Palace 2', 15)">Inner Palace 2 (15 UTR)</button>
    <button class="item-btn" onclick="addItem('Inner Palace 3', 15)">Inner Palace 3 (15 UTR)</button>
    <button class="item-btn" onclick="addItem('All Palaces', 25)">All Palaces (25 UTR)</button>
    <button class="item-btn" onclick="addItem('VIP Pass', 35)">VIP Pass (35 UTR)</button>
    <button class="item-btn" onclick="addItem('VIP Pass+', 40)">VIP Pass+ (40 UTR)</button>
</div>

<div style="margin-top: 10px;">
    VIP Pass Recharge: <input type="number" id="vipRechargeInput" value="0" min="0">
</div>

<div>
    <button class="action-btn" onclick="generateBill()">Generate Bill</button>
    <button class="action-btn" onclick="resetBill()">Print</button>
</div>

<div class="bill" id="billContainer">
    <h3>Bill Details</h3>
    <div id="billItems"></div>
    <div class="bill-item"><strong>Tax & Charges:</strong> 0 UTR</div>
    <div class="bill-item"><strong>Total:</strong> 0 UTR</div>
</div>

<script>
    const bill = {};
    const taxCharges = 0;

    function addItem(name, price) {
        if (bill[name]) {
            bill[name].quantity += 1;
        } else {
            bill[name] = { price: price, quantity: 1 };
        }
        displayBill();
    }

    function displayBill() {
        const billItemsDiv = document.getElementById('billItems');
        billItemsDiv.innerHTML = '';
        let total = 0;
        for (const item in bill) {
            const subtotal = bill[item].price * bill[item].quantity;
            total += subtotal;
            const div = document.createElement('div');
            div.classList.add('bill-item');
            div.innerHTML = `<span>${item} x ${bill[item].quantity}</span><span>${subtotal} UTR</span>`;
            billItemsDiv.appendChild(div);
        }
        // Add VIP Recharge
        const vipRecharge = parseInt(document.getElementById('vipRechargeInput').value) || 0;
        if (vipRecharge > 0) {
            total += vipRecharge;
            const div = document.createElement('div');
            div.classList.add('bill-item');
            div.innerHTML = `<span>VIP Pass Recharge</span><span>${vipRecharge} UTR</span>`;
            billItemsDiv.appendChild(div);
        }

        total += taxCharges;
        const totalDiv = document.createElement('div');
        totalDiv.classList.add('bill-item');
        totalDiv.innerHTML = `<strong>Total:</strong> ${total} UTR (including 1 UTR charges)`;
        billItemsDiv.appendChild(totalDiv);
    }

    function generateBill() {
        alert("Bill generated successfully!");
        displayBill();
    }

    function resetBill() {
        for (const item in bill) {
            delete bill[item];
        }
        document.getElementById('vipRechargeInput').value = 0;
        displayBill();
    }

    // Initialize empty bill
    displayBill();
</script>
</body>
</html>
